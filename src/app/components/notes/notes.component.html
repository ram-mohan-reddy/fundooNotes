<div *ngIf='pinedNotes.length != 0'>Pinned</div>
<app-notes-collection (notesEditRequest)="notesAddRequest($event)" 
    [separate]="separatePinned" [notesListArray]="pinedNotes" >
</app-notes-collection>
<div  *ngIf='pinedNotes.length != 0'>Others</div>
<app-notes-collection (notesEditRequest)="notesAddRequest($event)" 
    [separate]="separateOthers" [notesListArray]="totalNotes" >
</app-notes-collection>
