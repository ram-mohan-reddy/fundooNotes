
<div fxLayout='row wrap' fxLayoutAlign='start start' fxLayout.xs='column' style="padding:50px;">
  <mat-card  fxFlex=30   *ngFor = 'let index of notesListArray ' [ngStyle] = "{'background-color': index.color }" class="example-card" >
    <mat-card-content >
        <p style=" font-weight: bold; word-wrap: break-word; margin-left: 10px">
            {{index.title}}
          </p>
          <hr>
      <p style="word-wrap: break-word; margin-left: 10px">
        {{index.description}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <div fxLayout='row' fxLayoutGap.xs=10px > 
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-remind-icon></app-remind-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-collaborator-icon></app-collaborator-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-color-icon (colorEvent)="childEventClicked($event)" [notesDetails]="index"></app-color-icon>
        </div> 
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-image-icon></app-image-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-archive-icon></app-archive-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-more-icon (eventClicked)="childEventClicked($event)" [notesDetails]="index"></app-more-icon>
        </div>
      </div> 
    </mat-card-actions> 
  </mat-card>

</div>
