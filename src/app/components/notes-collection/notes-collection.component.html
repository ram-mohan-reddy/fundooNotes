
<div fxLayout='row wrap' fxLayout.xs='column' fxLayoutGap='20px'style="padding:50px;">
  <mat-card fxLayout='column' fxFlex=30  *ngFor = 'let index of list'  class="example-card" >
    <mat-card-header style="padding:0; margin:0" fxflex>
     
      <mat-card-title style="font-weight: bold">{{index.title}}</mat-card-title>
      
    </mat-card-header>
    <mat-card-content fxflex>
      <p style="word-wrap: break-word; margin-left: 10px">
        {{index.description}}
      </p>
    </mat-card-content>
    <mat-card-actions fxflex >
      <div fxLayout='row' fxLayoutGap.xs=10px >
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-remind-icon></app-remind-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-collaborator-icon></app-collaborator-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-color-icon></app-color-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-image-icon></app-image-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-archive-icon></app-archive-icon>
        </div>
        <div fxFlex fxFlex.xs=10 class="icons">
          <app-more-icon></app-more-icon>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>

</div>
