<mat-toolbar class="tool-bar" fxLayout='row' fxLayout.xs="row" fxLayoutGap="30px" fxLayoutGap.xs="20px" style="padding-right:0px">
    <button fxFlex=5  matTooltip="Main menu" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon class="icons" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span fxFlex=10 fxShow="true" fxHide.xs="true" >fundooNotes</span>

    <form fxFlex=50 fxLayout='row' fxLayout.xs='row' fxLayoutGap.xs="15px" class="search-box" >
      <button fxFlex=5 mat-icon-button type="submit"><mat-icon>search</mat-icon></button>
      <input style="min-width:auto" fxFlex=90 [(ngModel)]="searchText" name="search"   (click)='naviagteSearch()' (keydown)="dataTransfer()" class="search-text" type='text'>

    </form>
<div fxFlex=30 fxFlex.xs=35 fxLayoutGap.xs="0px" fxLayoutAlign='end'>
    <div fxFlex=50 fxLayoutGap="10px" fxFlex.xs=100>
        <button class="icons" matTooltip="Refresh" fxFlex mat-icon-button routerLink="/home"><mat-icon>refresh</mat-icon></button>
  
        <button class="icons" matTooltip="List view" fxFlex mat-icon-button><mat-icon>view_stream</mat-icon></button>
        <button class="icons" matTooltip="Notification" fxFlex mat-icon-button><mat-icon>notifications_none</mat-icon></button>
        <button matTooltip="Fundoo account : {{userName}}" fxFlex mat-mini-fab class='drop-down' [matMenuTriggerFor]="appMenu">{{userName | titlecase | slice:0:1}}</button>
        <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
          <ng-template  matMenuContent >
            <div style='padding: 10px' fxLayoutGap=10px fxLayout='row' >
              <div fxFlex>
                <button mat-mini-fab class='drop-down'>{{userName | titlecase | slice:0:1}}</button>
              </div> 
              <div fxFlex>
                <div>{{userName}}</div>
                <div>{{email}}</div>  
              </div>
            </div>          
            <hr>
            <div  fxLayout='row' fxLayoutGap="30px" style="padding:10px">
                <button fxFlex class="drop-down-button" routerLink="/register">Add account</button>
                <button fxFlex class="drop-down-button" (click)=logout() >Signout </button>
            </div>           
          </ng-template> 
        </mat-menu>
  
      </div>
</div>
    

</mat-toolbar>
<mat-sidenav-container class="sidenav-container" style="background-color:#cccccc">
    <mat-sidenav #drawer class="sidenav" style="background-color:#cccccc" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">

    <mat-nav-list>
      <a mat-list-item routerLink="/home/notes"><img src="../../../assets/images/notes.svg"><span class="child-links">Notes</span></a>

      <a mat-list-item routerLink="/home/reminders"><img src="../../../assets/images/reminders.svg"><span class="child-links">Reminders</span></a>
      <hr>
      <p class="label">LABELS</p>
      <div *ngFor = 'let labels of labelList'>
          <!-- <div *ngFor = 'let label of labelList'> -->
          <a mat-list-item routerLink="/home/labels/{{labels.label}}"><mat-icon>label_outline</mat-icon><span class="child-links">{{labels.label}}</span></a>
      </div>
      <a mat-list-item (click)='createLabel()'><mat-icon>edit</mat-icon><span class="child-links">Edit labels</span></a>
      <hr>
      <a mat-list-item routerLink="/home/archive"><img src="../../../assets/images/archives.svg"><span class="child-links">Archive</span></a>
      <a mat-list-item routerLink="/home/trash"><mat-icon>delete</mat-icon><span class="child-links">Trash</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
