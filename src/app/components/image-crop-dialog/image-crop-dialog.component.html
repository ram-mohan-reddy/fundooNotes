<div fxLayout='column'>
    <div>
        <p>Select profile photo</p>
        <hr>
        <input type="file" class="input-button" (change)="fileChangeEvent($event)" 
        #selectImage/>
    </div>
    <div>
        <button fxFlex=50 fxFlex.xs=100 mat-raised-button color="primary" 
        (click)="selectImage.click()"> 
        Select a photo 
        </button>
    </div>
    <div fxLayout='row' class="image-cropper">
        <image-cropper *ngIf='imageChangedEvent != "" ' fxFlex 
            [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3" [resizeToWidth]="128" format="png" 
            (imageCropped)="imageCropped($event)">
        </image-cropper>
        <img class="cropped-image" fxFlex=20 [src]="showCroppedImage" />
    </div>

    <div fxLayoutAlign='space-between' fxLayout.xs='column'>
        <button class="actions" mat-raised-button 
            (click)="onNoClick()">
            No Thanks
        </button>
        <button class="actions" [mat-dialog-close]="croppedImage" 
            mat-raised-button cdkFocusInitial>
            Ok
        </button>
    </div>
</div>
