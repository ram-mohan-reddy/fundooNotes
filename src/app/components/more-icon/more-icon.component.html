<button  mat-icon-button (click)='changeMenu()' matTooltip="more" [matMenuTriggerFor]="appMenu"><mat-icon>more_vert</mat-icon></button> 

<mat-menu #appMenu="matMenu" [overlapTrigger]="false">   
    <div>
        <button mat-menu-item *ngIf='!labelMenu  && componentName != "trash"' (click)='deleteCard(true)' style="width:100% ; padding: 5px">Delete Note</button>
        <button mat-menu-item *ngIf='!labelMenu && componentName == "trash"' (click)='deleteLabelConfirmation()' style="width:100% ; padding: 5px">Delete Forever</button>
        <button mat-menu-item *ngIf='!labelMenu && componentName == "trash"' (click)='deleteCard(false)' style="width:100% ; padding: 5px">Restore</button>
        <button mat-menu-item *ngIf='!labelMenu && componentName != "trash"' (click)="$event.stopPropagation();" (click)='changeMenu()' (click)='getLabel()'
            style="width:100% ; padding: 5px">Add label</button>
        <div *ngIf='labelMenu'>
            <div style="width:250px; padding:10px; font-size:14px">Label note</div>
            <div>
                <div (click)="$event.stopPropagation();" (click)='addLabelName()' style="cursor:pointer" fxFlex=10>
                    <mat-icon>add</mat-icon>
                </div>
 
                <input autofocus style="outline:none; border:none" [(ngModel)]='newLabelName' (click)="$event.stopPropagation();" placeholder='Enter label name'
                    type="text">
            </div>

            <label (click)="$event.stopPropagation();" fxLayout='column' *ngFor="let option of myArray | search : newLabelName">
                <div (click)="$event.stopPropagation();" style="font-size:14px;padding-top: 10px">
                    <input (click)="$event.stopPropagation();" (click)='onClick(option)' type="checkbox" 
                    [checked]='isSelected(option)'  
                    />{{option.label}}
                </div>
                
            </label> 
        </div>
    </div>

</mat-menu>
