<button mat-icon-button *ngIf='notesDetails.isArchived == false' 
(click)="archiveRequest()" matTooltip="Archive">
<img src="../../../assets/images/archives.svg"></button> 
<button mat-icon-button *ngIf='notesDetails.isArchived == true'  
(click)="unArchiveRequest()" matTooltip="Unarchive">
<mat-icon>unarchive</mat-icon></button>
