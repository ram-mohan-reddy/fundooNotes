<mat-card fxFlex   style=" width:50%;border-radius: 10px">
    <mat-card-header >
        <mat-card-title>Edit labels</mat-card-title>
      </mat-card-header>
 
  <mat-card-content>
     
    <div fxLayout='row' fxLayoutGap = '5px'>
        <button  mat-icon-button><mat-icon>clear</mat-icon></button>
<div fxFlex=80>
    <div  style="margin-top:10px" contenteditable="true" 
    cdkFocusInitial placeholder="Create new label" (input)="labelName=$event.target.innerText"></div> 
    <hr>
</div>
        
         <button mat-icon-button><mat-icon>done</mat-icon></button>
    </div>
    <mat-nav-list>
            <!-- <div (mouseover)="changeText=true" (mouseout)="changeText=false">
                    <span *ngIf="!changeText">Hide</span>
                    <span *ngIf="changeText">Show</span>
                  </div> -->
        <div *ngFor = 'let labels of data.label'>
            <a (mouseover)="changeText=true"  (mouseout)="changeText=false" mat-list-item ><mat-icon (click)='deleteLabel()' *ngIf="changeText" >delete</mat-icon><mat-icon *ngIf="!changeText">label_outline</mat-icon><span class="child-links">{{labels.label}}</span></a>
        </div>
      </mat-nav-list>
 
  </mat-card-content>
  
  <mat-card-actions>
      <hr style="opacity:0.2">
      <div style="float:right">
        <button mat-button [mat-dialog-close]="labelName" cdkFocusInitial>Done</button>
      </div>
   
  </mat-card-actions>
</mat-card>
